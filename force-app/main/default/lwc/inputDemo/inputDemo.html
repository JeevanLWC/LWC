<template>
<lightning-card title="Input Demo UC2" icon-name="custom:custom14">
<div class="slds-m-around_medium">
    <p>Hello, {greeting}!</p>

    <div class="slds-m-vertical_medium">
        <p>The label of the button that was clicked is: <span class="slds-text-heading_small">{clickedButtonLabel}</span></p>
    </div>
    <lightning-input label="Name" value={greeting} ></lightning-input>
    <lightning-button variant="success" label="Success" title="Successful action" onclick={handleClick} class="slds-m-left_x-small"></lightning-button></div>
</lightning-card>
</template>
