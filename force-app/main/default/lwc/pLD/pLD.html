<template>
    <div>
        <section role="dialog" tabindex="-1" aria-modal="true" aria-labelledby="header43"
            class="slds-modal slds-fade-in-open slds-modal_large">
            <div class="slds-modal__container">
                <button class="slds-button slds-button_icon slds-modal__close slds-button_icon-inverse">
                    <svg class="slds-button__icon slds-button__icon_large" aria-hidden="true">
                        <use xlink:href="/assets/icons/utility-sprite/svg/symbols.svg#close"></use>
                    </svg>
                    <span class="slds-assistive-text">Cancel and close</span>
                </button>
                <div class="slds-modal__header">
                    <h1 id="header43" class="slds-text-heading_medium">Modal header</h1>
                </div>
                <div class="slds-modal__content slds-grow slds-p-around_medium" id="modal-content-id-1">

                    <!--modal-content-Selecting Return type -->
                    <template if:true={areDetailsVisible1}>
                        <lightning-combobox name="recordType" label="" placeholder="Choose Account record type"
                            value={value} options={recordTypeId} onchange={changeHandler}>
                        </lightning-combobox>
                    </template>

                    &nbsp; &nbsp;
                      <!--modal-content-Entering Account Details -->
                    <template if:true={recordTypeIdVal}>
                
                        <div if:true={areDetailsVisible2}>
                        <lightning-record-form object-api-name={accountObject} record-id={recordId} fields={myFields}
                            onsuccess={handleAccountCreated}>
                        </lightning-record-form>
                    </div>
                    </template>


                       <!--modal-content- Edit Account Details -->

                       <template if:true={areDetailsVisible3}>
                        <lightning-record-form record-id={accountId} object-api-name={accountObject} columns="2" mode="edit"
                        fields={ifields} layout-type="Compact">
                        </lightning-record-form>
                         </template>

                </div>
                <div class="slds-modal__footer slds-grid slds-grid_align-spread">
                    <button class="slds-button slds-button_neutral" aria-label="Cancel and close">Cancel</button>
                    <div class="slds-progress slds-progress_shade">
                        <ol class="slds-progress__list">
                            <li class="slds-progress__item slds-is-completed">
                                <button value="Step1"
                                    class="slds-button slds-button_icon slds-progress__marker slds-progress__marker_icon"
                                    title="Step 1 - Completed">
                                    <svg class="slds-button__icon" aria-hidden="true">
                                        <use xlink:href="/assets/icons/utility-sprite/svg/symbols.svg#success"></use>
                                    </svg>
                                    <span class="slds-assistive-text">Step 1 - Completed</span>
                                </button>
                            </li>
                            <li class="slds-progress__item slds-is-active">
                                <button value="Step2" class="slds-button slds-progress__marker">
                                    <span class="slds-assistive-text">Step 2 - Active</span>
                                </button>
                            </li>
                            <li class="slds-progress__item">
                                <button value="Step3" class="slds-button slds-progress__marker">
                                    <span class="slds-assistive-text">Step 3 </span>
                                </button>
                            </li>
                            <li class="slds-progress__item">
                                <button value="Step4" class="slds-button slds-progress__marker">
                                    <span class="slds-assistive-text">Step 4 </span>
                                </button>
                            </li>
                            <li class="slds-progress__item">
                                <button value="Step5" class="slds-button slds-progress__marker">
                                    <span class="slds-assistive-text">Step 5 </span>
                                </button>
                            </li>
                        </ol>
                        <div class="slds-progress-bar slds-progress-bar_x-small" aria-valuemin="0" aria-valuemax="100"
                            aria-valuenow="25"  role="progressbar">
                            <span class="slds-progress-bar__value" style="width:25%">
                                <span class="slds-assistive-text">Progress: 25%</span>
                            </span>
                        </div>
                    </div>
                    <button class="slds-button slds-button_brand">Save</button>
                </div>
            </div>
        </section>
        <div class="slds-backdrop slds-backdrop_open" role="presentation"></div>
    </div>
</template>
