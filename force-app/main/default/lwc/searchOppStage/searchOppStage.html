<template>
<lightning-card
    title="Opplist"
    icon-name="custom:custom63"
>
    <div class="slds-var-m-around_medium">
        <lightning-layout
            vertical-align="end"
            class="slds-var-m-bottom_small"
        >
            <lightning-layout-item flexibility="grow">
                <lightning-input
                type="Search"
                onchange={handleKeyChange}
                label="Show Opportunites Whose Stage Name is :"
                value={searchKey}
                ></lightning-input>
            </lightning-layout-item>
            <lightning-layout-item class="slds-var-p-left_xx-small">
                <lightning-button
                    label="Filter"
                    onclick={handleSearch}
                
                ></lightning-button>
                <lightning-button label="dispatch from child" onclick={dispatch}></lightning-button>
            </lightning-layout-item>
        </lightning-layout>
        <template if:true={opportunities}>
            <template for:each={opportunities} for:item="opp">
                <p key={opp.Id}>{opp.Name}</p>
            </template>
        </template>
    </div>
    </lightning-card>
</template>
